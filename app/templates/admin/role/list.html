{% extends "base.html" %}

{% block content %}
<div class="container">
    {% if title %}
        <h2>{{ title}}</h2>
    {% endif %}
    <a href="{{ url_for('admin.role_create') }}" class="btn btn-primary mb-3">新增</a>
    {{ render_table(messages, show_actions=True, model=Role, edit_url=('admin.role_edit', [('id', ':id')]), delete_url=('admin.role_delete', [('id', ':id')])) }}
    {{ render_pagination(pagination) }}
</div>
{% endblock %}
